<form (submit)='onSubmit($event, petForm)'
#petForm='ngForm'
>
<div class="card">
    <h3>Pet <span class="badge badge-secondary">Create</span></h3>
    <h5>Know of a pet needing a home?</h5>
    <label for="exampleFormControlFile1">Pet Name</label>
    <input 
        class="form-control" 
        type="text" 
        placeholder="Pet Name Here"
        name="name"
        #name ='ngModel'
        [ngModel]='pet.name'
        minlength="3"
        required
        >

        <div *ngIf="(name.touched || name.dirty) && name.errors">
            <div *ngIf="name?.errors?.required" class="alert alert-danger">
                You must enter a valid pet name!
            </div>
        </div>

    <label for="exampleFormControlFile1">Title</label>
    <input 
        class="form-control" 
        type="text" 
        placeholder="Pet Type"
        name="type"
        [ngModel]='pet.type'>
    <label for="exampleFormControlFile1">Description</label>
    
    <input class="form-control" 
        id="exampleFormControlSelect2"
        rows="3"
        type="text" 
        placeholder="description Here"
        name="description"
        [ngModel]='pet.description'>
    <div class='skills'> 
        <h4 >Skills (Optional)</h4>
        <label for="exampleFormControlFile1">Skill</label>
        <input 
            class="form-control" 
            type="text" 
            placeholder="Skill Here"
            name="skill1"
            [ngModel]='pet.skill1'>
        <label for="exampleFormControlFile1">Skill</label>
        <input 
            class="form-control" 
            type="text" 
            placeholder="Skill Here"
            name="skill2"
            [ngModel]='pet.skill2'>
            <label for="exampleFormControlFile1">Skill</label>
        <input 
            class="form-control" 
            type="text" 
            placeholder="Skill Here"
            name="skill3"
            [ngModel]='pet.skill3'>
    </div>
    <div class="buttons">
        <button class="btn btn-success" >  Submit</button>
        <a class="btn btn-danger" routerLink="/pets">Cancel</a>
    </div>
    
</div>
</form>
