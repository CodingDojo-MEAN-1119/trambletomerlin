<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form action="/" method="POST">
        <label for="exampleFormControlFile1">Car Name</label>
        <input class="form-control" type="text" placeholder="Car Name Here">
        <div class="form-group">
            <label for="exampleFormControlFile1">Car Image</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <label for="exampleFormControlFile1">Car Awesome!?</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Yes</label>
        </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">No</label>
       </div><br>
       <a class="btn btn-success" href="/">Submit Awesome Car</a>
   </form>
</body>
</html>
